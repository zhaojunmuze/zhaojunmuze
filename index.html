<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programming</title>
  <style type="text/css">
   /*
   通过对body父元素的margin设定为0，让块级元素p和h1占满屏幕，配合meta name="viewport"设定，也可最简单地实现移动端浏览器全屏显示
   */
   /*
   再通过对p,h1的margin设定为0，实现元素之间没有默认的边距，再通过padding设定，让文字距离段落边缘的上下左右有自定义的间距。
   */
    body{
	 font-size:25px;
	 margin: 0 ;
	}
   
	p.odd{
	 background-color:gray;
	 color:white;
	 font-size:1.5em;
	}
	p.even{
	 background-color:navy;
	 color:white;
	 font-size:1.3em;
	}
	h1{
	 background-color:orange;
	 color:white;
	 font-size:2em;
     text-align:center;
	}
	p,h1{
	 margin:0;
	 padding:10px 20px;
	}
  </style>
 </head>
 <body>
 <h1>
 Programming
 </h1>
 <p class = "odd" >
曾经沧海难为水，除却巫山不是云。
</p>
 <p class = "even" >
愿得一心人，白头不相离。
</p>
 <p class = "odd" >
玲珑骰子安红豆，入骨相思知不知。
</p>
 <p class = "even" >
只愿君心似我心，定不负相思意。 
</p>
 <p class = "odd" >
十年生死两茫茫，不思量，自难忘。
</p>
 </body>
</html>
